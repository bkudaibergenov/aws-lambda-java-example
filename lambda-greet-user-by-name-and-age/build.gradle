plugins {
    id 'java'
}

dependencies {
    implementation project(':lambda-commons')
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

jar {
    archiveBaseName.set('lambda-greet-user-by-name-and-age')
    archiveFileName.set('lambda-greet-user-by-name-and-age.jar')
    manifest {
        attributes(
                'Main-Class': 'kz.bkudaibergenov.aws.examples.lambda.LambdaGreetUserByNameAndAge'
        )
    }
    from {
        configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}
